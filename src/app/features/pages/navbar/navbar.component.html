<header class="flex flex-wrap items-center justify-between px-4 py-4 border-b relative bg-yellow-200 dark:bg-white">
  <!-- Logo -->
  <div class="flex items-center">
    <img src="/./logo.png" class="h-23 w-20">
  </div>

  <!-- Hamburger (mobile) -->
  <button id="menu-toggle" (click)="toggleMenu()" class="md:hidden text-black dark:text-black focus:outline-none">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <!-- Navigation Links -->
  <nav
    class="transition-all duration-300 ease-in-out transform origin-top w-full md:w-auto mt-4 md:mt-0 flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6"
    [ngClass]="{
      'flex scale-y-100 opacity-100': isMenuOpen,
      'hidden md:flex': !isMenuOpen
    }">
    <a routerLink="/" routerLinkActive="text-yellow-500"
       class="text-black dark:text-yellow-500 hover:text-black">Home</a>
    <a routerLink="/recipe-list" routerLinkActive="text-yellow-500"
       class="text-black dark:text-black hover:dark:text-yellow-500">Recipe List</a>
       <a routerLink="/contact" routerLinkActive="text-yellow-500"
       class="text-black dark:text-black hover:dark:text-yellow-500">Contact</a>
  </nav>

  <!-- Buttons -->
  <div
    class="transition-all duration-300 ease-in-out transform origin-top w-full md:w-auto mt-4 md:mt-0 flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2"
    [ngClass]="{
      'flex scale-y-100 opacity-100': isMenuOpen,
      'hidden md:flex': !isMenuOpen
    }">
    <a routerLink="/login">
      <button class="bg-yellow-400 px-4 py-1 rounded text-sm md:text-base w-full md:w-auto">Login</button>
    </a>
    <a routerLink="/register">
      <button class="bg-yellow-400 px-4 py-1 rounded text-sm md:text-base w-full md:w-auto">Register</button>
    </a>
  </div>

  <!-- Search -->
  <div
    class="transition-all duration-300 ease-in-out transform origin-top w-full md:w-auto mt-2 md:mt-0"
    [ngClass]="{
      'block scale-y-100 opacity-100': isMenuOpen,
      'hidden md:block': !isMenuOpen
    }">
    <input type="text" placeholder="Search..."
           class="w-full border px-3 py-1 rounded text-sm dark:bg-yellow-100 dark:text-white dark:border-gray-600">
  </div>
</header>

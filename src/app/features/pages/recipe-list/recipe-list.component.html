<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4">
  <div *ngFor="let recipe of recipes" class="border rounded shadow hover:shadow-lg transition">
    <img [src]="recipe.image || 'https://via.placeholder.com/300'" alt="{{ recipe.title }}" class="w-full h-40 object-cover rounded-t">
    <div class="p-4">
      <h3 class="text-xl font-semibold mb-1">{{ recipe.title }}</h3>
      <p class="text-sm text-gray-600">Chef: {{ recipe.chef || 'Inconnu' }}</p>
    </div>
  </div>
</div>

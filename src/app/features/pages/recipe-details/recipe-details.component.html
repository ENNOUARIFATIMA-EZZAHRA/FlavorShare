<div *ngIf="recipe" class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-8 mt-8">
  <!-- Titre -->
  <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">{{ recipe.strMeal }}</h2>

  <!-- Image + Infos principales -->
  <div class="flex flex-col md:flex-row gap-6">
    <img [src]="recipe.strMealThumb" alt="{{ recipe.strMeal }}" class="w-full md:w-1/2 h-72 object-cover rounded-xl shadow-sm" />
    <div class="flex-1 space-y-4">
      <p class="text-lg"><span class="font-semibold text-gray-600">Catégorie :</span> {{ recipe.strCategory }}</p>
      <p class="text-lg"><span class="font-semibold text-gray-600">Origine :</span> {{ recipe.strArea }}</p>
      <p class="text-lg"><span class="font-semibold text-gray-600">Tags :</span> {{ recipe.strTags || 'Non spécifié' }}</p>
      <a [href]="recipe.strYoutube" target="_blank" class="inline-block mt-2 text-blue-600 hover:underline">
        🎥 Voir sur YouTube
      </a>
    </div>
  </div>

  <!-- Étapes -->
  <div class="mt-10">
    <h3 class="text-2xl font-bold text-gray-700 mb-6">📝 Étapes de préparation</h3>
    <div class="grid gap-6">
      <div *ngFor="let step of splitInstructions(recipe.strInstructions); let i = index"
           class="flex items-start gap-4 p-5 bg-gray-100 rounded-xl shadow-sm">
        <div class="w-10 h-10 flex items-center justify-center text-white font-bold text-lg rounded-full bg-gray-800 shrink-0">
          {{ i + 1 }}
        </div>
        <p class="text-gray-700 leading-relaxed">{{ step }}</p>
      </div>
    </div>
  </div>

  <!-- Bouton retour -->
  <div class="mt-8 text-center">
    <button (click)="goBack()" class="px-6 py-3 bg-gray-800 text-white rounded-xl hover:bg-gray-700 transition-all duration-300">
      🔙 Retour
    </button>
  </div>
</div>
<app-rating></app-rating>

<div class="rating-box">
    <div>
      <span 
        *ngFor="let star of ratings"
        [ngClass]="{ 'selected': selectedRating >= star }"
        (click)="setRating(star)">
        ★
      </span>
    </div>
  
    <!-- Submit button -->
    <button class="submit-button" (click)="submitRating()">Submit Rating</button>
  
    <!-- Confirmation message after submission -->
    <p *ngIf="ratingSubmitted" class="confirmation">
      ✅ Thank you! Your rating of {{ selectedRating }} star(s) has been submitted.
    </p>
  </div>

<div class="rating-container">
  <h3 class="text-xl font-semibold">Ã‰valuez cette recette</h3>
  
  <!-- Note -->
  <div>
    <label for="rating">Note :</label>
    <input type="number" [(ngModel)]="rating" id="rating" min="1" max="5" />
  </div>
  
  <!-- Commentaire -->
  <div>
    <label for="comment">Commentaire :</label>
    <textarea [(ngModel)]="comment" id="comment" placeholder="Ajoutez un commentaire..."></textarea>
  </div>
  
  <!-- Bouton de soumission -->
  <button (click)="submitRating()" class="bg-blue-500 text-white p-2 rounded">
    Soumettre
  </button>
</div>
